        <main>
            <h1>Administracion</h1>
            <img src="images/1000_F_32170277_bhBxubGBCWhEaQCjgJEF9NrZKpbZjLIB.jpg" alt="banner">
            <section>



                <fieldset>
    
                    <legend>Informaci√≥n del anuncio</legend>
                    <div class="contenedor">
                        <form action="" class="form-anuncio">
                            <label for="titulo">TITULO:</label>
                            <input  type="titulo" name="txtTitulo" placeholder="Titulo" required>
                            <small></small>
                            <br></br>
                            <label for="descripcion">DESCRIPCION:</label>
                        <input  type="descripcion" name="txtDescripcion"
                            placeholder="Descripcion" required>
                        <small></small>
                            <label for="animal">ANIMAL:</label>
                            <br></br>
                            <b>PERRO</b>
                            <input  type="radio" name="rdoAnimal" value="PERRO" checked>
                            <b>GATO</b>
                            <input  type="radio" name="rdoAnimal" value="GATO">
                            <br></br>
                            <label for="precio">PRECIO:</label>
                            <input  type="precio" name="txtPrecio" placeholder="Precio" required>
                            <small></small>
                            <br></br>
                            <img src="./images/48475.png" alt="raza">
                            <input  type="raza" name="txtRaza"
                                placeholder="Raza" required>
                            <small></small>
                            <br></br>
                            <img src="./images/2028055.png" alt="nacimiento">
                            <input type="date" name="txtFechaNacimiento" required>
                            <small></small>
                            <br></br>
                            <img src="./images/1884787.png" alt="vacuna">
                            <br></br>
                            <select name="vacuna">
                                <option value="si">Si</option>
                                <option value="no">No</option>
                            </select>
                            <small></small>
                            <br></br>
                            <span class="btn btn-save">
                                <i class="fa fa-folder"></i><input  type="submit" value="Guardar">
                            </span>
                            <input type="button" value="Eliminar" id="btnDelete">
                            <input type="button" value="Cancelar" id="btnCancelar">
                            <input style="display: none" type="text" name="txtId">
                        </form>
                    </div>
                </fieldset>
            </section>
            <section class="lista-anuncio">
    
                <div class="loader" , id="loader"> </div>
                <div id="divTabla"></div>
    
            </section>
        </main>
